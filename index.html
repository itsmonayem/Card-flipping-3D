<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card flipping</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>What is the capital of...</h1>
    <div class="card-container">

        <div class="card-element">
            <div class="card">
                <div class="front"><p>Bangladesh</p></div>
                <div class="Back"><p>Dhaka</p></div>
            </div>
        </div>


        <div class="card-element">
            <div class="card">
                <div class="front"><p>Kazakhstan</p></div>
                <div class="Back"><p>Nur-Sultan</p></div>
            </div>
        </div>

        <div class="card-element">
            <div class="card">
                <div class="front"><p>Malaysia</p></div>
                <div class="Back"><p>Kuala Lumpur</p></div>
            </div>
        </div>

        <div class="card-element">
            <div class="card">
                <div class="front"><p>Afghanistan</p></div>
                <div class="Back"><p>Kabul</p></div>
            </div>
        </div>

        <div class="card-element">
            <div class="card">
                <div class="front"><p>Australia</p></div>
                <div class="Back"><p>Canberra</p></div>
            </div>
        </div>

        <div class="card-element">
            <div class="card">
                <div class="front"><p>Brazil</p></div>
                <div class="Back"><p>Brasilia</p></div>
            </div>
        </div>

        <div class="card-element">
            <div class="card">
                <div class="front"><p>Colombia</p></div>
                <div class="Back"><p>Bogota</p></div>
            </div>
        </div>

        <div class="card-element">
            <div class="card">
                <div class="front"><p>Costa Rica</p></div>
                <div class="Back"><p>San Jose</p></div>
            </div>
        </div>

        <div class="card-element">
            <div class="card">
                <div class="front"><p>Egypy</p></div>
                <div class="Back"><p>Cairo</p></div>
            </div>
        </div>
    </div>
</body>
</html>
